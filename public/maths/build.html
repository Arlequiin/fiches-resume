<h1>Tests</h1>
<textarea style="width:100%;" id="inputtextarea"></textarea>
<p id="out"></p>

<script>
function createItem(txt) {
  localStorage.setItem(txt);
}

function readValue(txt) {
  let x = localStorage.getItem(txt);
  document.getElementById("out").innerHTML = x;
}
  
document.querySelector('textarea').addEventListener('input', function (event) {
  document.getElementById("out").innerHTML=(event.target.value);
  
});

</script>
